<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<ui:composition template="/templates/basePrincipal.xhtml">
	<ui:define name="content">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<p:commandButton value="Cancelar" icon="ui-icon-cancel"
						action="listar.jsf" process="@form" />
				</f:facet>
			</p:toolbar>
		</h:form>
		<h:form prependId="false" id="frmCadMesas">
			<p:panel id="painel" header="Cadastro de Mesas">
				<p:growl />
				<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Qtd de Mesas: "/>
				<p:spinner value="#{mesaMB.qtdMesas}"/>
				</h:panelGrid>
				<p:commandButton action="#{mesaMB.save()}" value="Salvar"
					update="@form" icon="ui-icon-check" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>

</html>
