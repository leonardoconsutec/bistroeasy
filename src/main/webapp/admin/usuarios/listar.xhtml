<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<ui:composition template="/templates/basePrincipal.xhtml">
	<ui:define name="content">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<p:commandButton value="Novo" action="cadastrar" process="@form" />
				</f:facet>
			</p:toolbar>
		</h:form>
		<h:form prependId="false" id="frmUsuarios">
			<p:growl />
			<p:dataTable value="#{usuarioMB.usuarios}" var="u" paginator="true"
				emptyMessage="Nenhum usuario cadastrado" rows="10">
				<p:column headerText="ID" style="width:15%">
					<h:outputText value="#{u.id}" />
				</p:column>
				<p:column headerText="Login" style="width:30%">
					<h:outputText value="#{u.login}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{u.nome}" />
				</p:column>
				<p:column headerText="Ações">
					<p:commandButton title="Editar" icon="ui-icon-pencil"
						oncomplete="PF('dUpdate').show()" process="@form"
						update="dialogUpdate">
						<f:setPropertyActionListener value="#{u}"
							target="#{usuarioMB.usuario}" />
					</p:commandButton>
					<p:commandButton title="Remover" icon="ui-icon-trash"
						action="#{usuarioMB.remove()}" process="@form" update="@form">
						<f:setPropertyActionListener target="#{usuarioMB.usuario}"
							value="#{u}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
		<p:dialog id="dialogUpdate" widgetVar="dUpdate" width="800"
			height="300">
			<h:form prependId="false" id="frmCadUsuario">
				<p:panel id="painel" header="Cadastro de usuários">
					<p:growl />
					<h:panelGrid columns="3" cellpadding="5">
						<p:outputLabel value="Nome: * " />
						<p:inputText id="nome" value="#{usuarioMB.usuario.nome}" size="40"
							maxlength="40" required="true"
							requiredMessage="Nome é obrigatório">
							<f:validateLength minimum="5" />
						</p:inputText>
						<p:message for="nome" id="msgnome" display="icon" />
						<p:outputLabel value="Login: * " />
						<p:inputText id="login" value="#{usuarioMB.usuario.login}"
							size="20" maxlength="20" required="true"
							requiredMessage="Login é obrigatório">
							<f:validateLength minimum="3" />
						</p:inputText>
						<p:message for="login" id="msglogin" display="icon" />
						<p:outputLabel value="Senha: * " />
						<p:password id="senha" value="#{usuarioMB.usuario.senha}"
							feedback="true" goodLabel="Boa" weakLabel="Fraca"
							strongLabel="Forte" size="20" maxlength="20" required="true"
							requiredMessage="Senha obrigatória">
							<f:validateLength minimum="3" />
						</p:password>
						<p:message for="senha" id="msgsenha" display="icon" />
						<p:outputLabel value="Ativo?" />
						<p:selectBooleanButton id="ativo"
							value="#{usuarioMB.usuario.ativo}" onLabel="Sim" offLabel="Não"
							style="width:60px" />
					</h:panelGrid>
					<p:commandButton action="#{usuarioMB.update()}" value="Salvar"
						update="@form" icon="ui-icon-check" oncomplete="PF('dUpdate').hide()" />
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>

</html>
